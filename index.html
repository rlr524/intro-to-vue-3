<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Vue Mastery</title>
		<!-- Import Styles -->
		<link rel="stylesheet" href="./assets/styles.css" />
		<!-- Import Vue.js -->
		<script src="https://unpkg.com/vue@3"></script>
	</head>
	<body>
		<div id="app">
			<div class="nav-bar">
				<div class="cart">Cart ({{ cart }})</div>
			</div>
			<div class="product-display">
				<div class="product-container">
					<div class="product-image">
						<img :src="image" :alt="description" />
					</div>
					<div class="product-info">
						<h1>{{ product }}</h1>
						<p v-if="onSale">ON SALE</p>
						<!-- As in v2, we can also use v-show here; v-if adds and removes the element from the DOM where v-show only toggles the element's visibility via stylesheet -->
						<p v-if="inStock">In Stock</p>
						<p v-else>Out of Stock</p>
						<div
							v-for="(color, index) in colors"
							:key="index"
							@hover="changeImage"
						>
							{{ color.color }}
						</div>
						<button class="button" @click="addToCart">
							Add To Cart
						</button>
					</div>
				</div>
				<div class="product-container">
					<div class="product-image">
						<img :src="image_m" :alt="description_m" />
					</div>
					<div class="product-info">
						<h1>{{ product_m }}</h1>
						<!-- As in v2, we can also use v-show here; v-if adds and removes the element from the DOM where v-show only toggles the element's visibility via stylesheet -->
						<p v-if="inventory > 10">In Stock</p>
						<p v-else-if="inventory <= 10 && inventory > 0">
							Almost Sold Out, Only {{ inventory }} Left
						</p>
						<p v-else>Out of Stock</p>
						<p>
							<a :href="url" target="_blank"
								>Here is a picture of Madison</a
							>
						</p>
						<p>
							<li v-for="(detail, index) in details" :key="index">
								{{ detail }}
							</li>
						</p>
						<div v-for="variant in variants" :key="variant.id">
							Hair for version {{ variant.id }}: {{ variant.hair
							}}
						</div>
						<button class="button" @click="addToCart">
							Add To Cart
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Import App -->
		<script src="./main.js"></script>
		<!-- Mount App-->
		<script>
			const mountedApp = app.mount("#app");
		</script>
	</body>
</html>
